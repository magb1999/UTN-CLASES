<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea formulario</title>
</head>
<body>

    
    <form>
        <h1>first-time visitor?</h1>
        <p> please register below to gain full access to whitepapers, eBooks,
            podcasts,demos and more. Fields marked with * are required
        </p>


        <div>
            <label for="name">*First Name:</label>
            <input  id="name" type="text" name="name" maxlength="10 " minlength="3" required placeholder="Narran" >
        </div> 
        <div>
            <label for="last-name">*Last Name:</label>
            <input  id="las-name" type="text" name="las-name" required placeholder="nana">
        </div>
        <div>
            <label for="title">*Title:</label>
            <input  id="title" type="text" name="title" required placeholder="MPO">
        </div>
        <div>
            <label for="company">*Company:</label>
            <input  id="company" type="text" name="company" required placeholder="ubiicarpcorp">
        </div> 
        <div>
            <label for="phone">*Phone:</label>
            <input  id="phone" type="number" name="phone"required placeholder="113475-2-6">
            <span>Please enter in the following format eg. (416) 864-0440 or +1 416-864.0440</span>
        </div>
        <div>
            <label for="mail">*Email:</label>
            <input  id="mail" type="email" name="email" required placeholder="marcvos@gmal.com">
        </div>



        <div>
            <label for="provincia">*Country/Region:</label>
            <select name="provincia" id="provincia" required>
                <option value="bs-as">Buenos Aires</option>
                <option value="Cordoba">cordoba</option>
                <option value="sanfe">santa fe</option>
            </select>
        </div>

        <div>
            <label for="company">*Company HQ:</label>
            <select name="company" id="company" required>
                <option value="farma">farma</option>
                <option value="drog">droge</option>
                <option value="narc">narc</option>
            </select>
        </div>

        <div>
            <label for="industry">*Your industry:</label>
            <select name="industry" id="industry" required>
                <option value="m">medicamentos</option>
                <option value="c">cosmetria</option>
                <option value="p">perfumeria</option>
            </select>
        </div>

        <input type="submit" value="registrar">
        <input type="reset">
    </form>
</body>
</html>
