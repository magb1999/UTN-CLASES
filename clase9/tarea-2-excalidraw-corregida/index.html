<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <div class="menu-section">
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-folder"></i></div>
                    <a href="">Abrir</a>
                </div>
                <span>Ctrl+O</span>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-download"></i></div>
                    <a href="">Guardar en...</a>
                </div>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-image"></i></div>
                    <a href="">Exportar imagen</a>
                </div>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-people"></i></div>
                    <a href="">Colaboración en directo</a>
                </div>
            </div>
            <div class="option important">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-lightning-charge"></i></div>
                    <a href="">Command palette</a>
                </div>
                <span>Ctrl+/</span>
            </div>
            <div class="option">
                <a href="">Ayuda</a>
                <span>?</span>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-trash"></i></div>
                    <a href="">Reestablecer lienzo</a>
                </div>
            </div>
        </div>
        <div class="menu-section">
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-brush"></i></div>
                    <a href="">Excalidraw+</a>
                </div>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-github"></i></div>
                    <a href="">GitHub</a>
                </div>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-twitter-x"></i></div>
                    <a href="">Follow us</a>
                </div>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-discord"></i></div>
                    <a href="">Discord chat</a>
                </div>
            </div>
            <div class="option">
                <div class="option-name">
                    <div class="icon"><i class="bi bi-box-arrow-left"></i></div>
                    <a href="">Sign up</a>
                </div>
            </div>
        </div>
        <div class="menu-section">
            <div class="theme">
                <span>Tema</span>
                <div class="theme-options">
                    <button class="light selected-btn">
                        <i class="bi bi-brightness-high"></i>
                    </button>
                    <button class="dark">
                        <i class="bi bi-moon"></i>
                    </button>
                    <button class="default">
                        <i class="bi bi-laptop"></i>
                    </button>
                </div>
            </div>
            <div class="lenguage">
                <select name="country" id="country" required>
                    <option value="español" selected disabled>Español</option>
                    <option value="ingles">Inglés</option>
                    <option value="portugues">Porgtugués</option>
                </select>
            </div>
            <div class="bg-color">
                <span>Fondo de lienzo</span>
                <div class="color-options-container">
                    <div class="color-options">
                        <buton class="color"  title="hola"></buton>
                        <buton class="color"></buton>
                        <buton class="color"></buton>
                        <buton class="color"></buton>
                        <buton class="color"></buton>
                    </div>
                    <div class="special-color-option">
                        <button class="color special-color"></button>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
